name: Daily FIFA Scraper

# Runs every day at 6:00 AM IST (12:30 AM UTC)
on:
  schedule:
    - cron: '30 0 * * *'
  
  # Also allow manual trigger
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Checkout the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Install dependencies
      - name: Install dependencies
        run: npm install

      # 4. Run the scraper
      - name: Run FIFA Scraper
        run: npm run scrape

      # 5. Upload data to Google Sheets (optional)
      - name: Update Google Sheets
        if: env.GOOGLE_CREDENTIALS != ''
        env:
          GOOGLE_CREDENTIALS: ${{ secrets.GOOGLE_CREDENTIALS }}
          SHEET_ID: ${{ secrets.SHEET_ID }}
        run: npm run update-sheets

      # 6. Commit and push the new data
      - name: Commit and push data
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/
          git diff --staged --quiet || git commit -m "ðŸ“Š Update FIFA data - $(date +'%Y-%m-%d %H:%M')"
          git push
